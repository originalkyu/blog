<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default `en-US` }}">

<head>
	{{ partial "head.html" . }}
	{{ partialCached "style.html" . }}
</head>

<body>
	{{ partial "header.html" . }}
	<main class="wrapper">
		{{ block "main" . }}{{ end }}
	</main>
	{{ partial "footer.html" . }}
	{{ partialCached "script.html" . }}
</body>

</html>
